{% extends "ecommerce/base.html" %}
{% block title %} Login {% endblock %}

{% block head %}

<style>

    .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
    }

    .btn-google {
        color: white !important;
        background-color: #ea4335;
    }

    .btn-facebook {
        color: white !important;
        background-color: #3b5998;
    }
</style>



{% endblock %}

{% block body %}
{% load static %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="card-title text-center mb-5 fw-light fs-5">Sign In</h2>
                        <form action="{% url 'login' %}" method="post" id="login">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="username" name="username" required>
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password" name="password" required>
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="d-grid">
                                <button form="login" class="btn btn-primary text-uppercase fw-bold" type="submit">Sign
                                    in</button>
                            </div>

                            <div class="d-grid my-3">
                                <p>Not register yet? <a href="{% url 'signup' %}">Signup</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
